<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Git Security Scanner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-logo">
      <img src="images/logo.png" alt="App Logo" class="nav-logo-img" />
      <span>Git Security Scanner</span>
    </div>

    <!-- Action Dropdowns -->
    <div class="nav-dropdown">
      <button class="nav-button">Git Actions ⬇</button>
      <div class="dropdown-content">
        <button id="selectDirButton">📁 Select Directory</button>
        <button id="commitButton" disabled>✅ Commit Changes</button>
        <button id="pushButton" disabled>⬆️ Push to GitHub</button>
        <button class="nav-button" onclick="location.href='GitLog.html'">📝 Git Log Viewer</button>
      </div>
    </div>

    <div class="nav-dropdown">
      <button class="nav-button">Scan ⬇</button>
      <div class="dropdown-content">
        <button id="scanButton" disabled>🔍 Run Security Scan</button>
        <button class="nav-button" onclick="location.href='scanHistory.html'">📜 Scan History</button>
      </div>
    </div>

    <!-- Theme + View Switch Tabs -->
    <div class="nav-actions">
      <button class="nav-button tab-switch active" data-tab="dashboard">📊 Dashboard</button>
      <button id="toggleTheme" class="theme-toggle">🌗</button>
    </div>
  </nav>

  <!-- ✅ Directory Display -->
  <h1>Git Commit Security Scanner</h1>
  <span id="selectedDir">No directory selected</span>

  <!-- ✅ Dashboard Tab -->
  <div class="tab-content" id="dashboardTab">
    <div class="app-body">
      <aside class="sidebar">
        <h3>📁 Recent Directories</h3>
        <ul id="recentDirsList" class="recent-dirs scrollable-list"></ul>
      </aside>

      <main class="content-area">
        <div class="scan-results-wrapper">
          <div class="chart-card">
            <section id="scanResultSection">
              <canvas id="vulnChart"></canvas>
              <div id="scanTextOutput" class="scan-output"></div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="gitLogSection" class="tab-section" style="display:none;">
  <h3>📜 Git Commit History</h3>
  <ul id="gitLogList" class="git-log-list"></ul>
</div>



  <!-- ✅ Scan History Tab -->
  <div class="tab-content hidden" id="historyTab">
    <div class="scan-history">
      <h3>🕓 Scan History</h3>
      <div class="export-controls">
  <label for="exportFormat">Export Format:</label>
  <select id="exportFormat">
    <option value="txt">.txt</option>
    <option value="pdf">.pdf</option>
    <option value="md">.md</option>
  </select>
  <button id="exportScanButton">📤 Export Last Scan</button>
</div>

      <ul id="scanHistoryList" class="history-list"></ul>
    </div>
  </div>

  <script defer src="../renderer.js"></script>
</body>
</html>
