<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Security Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img class="logo" src="images/logo.png" alt="logo">

    <h1>Git Commit Security Scanner</h1>

    <!-- Select directory button -->
    <button id="selectDirButton">📁 Select Directory</button>
    <span id="selectedDir">No directory selected</span>

    <br><br>

    <!-- Run scan button -->
    <button id="scanButton" disabled>🔍 Run Security Scan</button>
    
    <button id="commitButton" disabled>✅ Commit Changes</button>

    <button id="pushButton" disabled>⬆️ Push to GitHub</button>

    <div class="chart-card">
    <section id="scanResultSection">
    <canvas id="vulnChart"</canvas>
    <div id="scanTextOutput" class="scan-output"></div>
    </section>
    </div>


    <script defer src="../renderer.js"></script>




</body>
</html>
