<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Git Remote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Enter GitHub Repository URL</h2>
    <input type="text" id="remoteUrl" placeholder="https://github.com/user/repository.git">
    <br><br>
    <button id="submitRemote">🌍 Set Remote</button>
    <button id="cancelRemote">❌ Cancel</button>

    <script defer src="../remote.js"></script>
</body>
</html>
